stages:
- test

.init:
  stage: test
  image: iloveflamingo/buildenv:1.11
  cache:
    paths:
      - __gopath/pkg/mod
  before_script:
    - export GOPATH="$(pwd -P)/__gopath"
    - /pact/pact-go_linux_amd64 daemon &

cover:
  extends: .init
  script:
  - go test -coverprofile cover.out ./...
  - go tool cover -func cover.out

test:
  extends: .init
  script:
  - go test -race ./...

static-check:
  extends: .init
  script:
    - golint -set_exit_status ./...
    - go vet ./...
    #  - gocritic check-project .

vet:
  extends: .init
  script:
    - go test -vet 'all' -race ./...
